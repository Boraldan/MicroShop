<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Details</title>
</head>
<body>
<div><h2>Cart</h2>

    <div th:if="${cart.customer}">
        <p>ID customer: <span th:text="${cart.customer.id}"></span></p>
        <p>Name: <span th:text="${cart.customer.username}"></span></p>
    </div>
    <div th:if="${cart.getCartUnitDtoList()}">
        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>title</th>
                <th>Quantity</th>
                <th>price</th>
                <th>Delete Item</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="unit : ${cart.getCartUnitDtoList()}">
                <td th:text="${unit.item.getId()}">ID</td>
                <td th:text="${unit.item.getTitle()}">title</td>
                <td th:text="${unit.getQuantity()}">Storage</td>
                <td th:text="${unit.item.price.getCustomPrice()}">price</td>
                <td>
                    <form th:method="POST" th:action="@{/cart/item/del}" >
                        <input type="hidden" name="itemId" th:value="${unit.item.getId()}"/>
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h3>Volume Item: <span th:text="${cart.lotInCart()}"></span></h3>
    <h3>SubTotal Price: <span th:text="${cart.totalPrice()}"></span></h3>
    <br>
    <hr>
</div>

<h1>Item Details</h1>
<div th:if="${item}">
    <h3 th:text="${'Title:' + item.getTitle()}"></h3>
    <div th:each="fieldName : ${fieldNames}">
        <p th:text="${fieldName}"></p>
    </div>
    <h3 th:text="${'Price:' +  item.getPrice().getBasePrice()}"></h3>
    <h3 th:text="${'Storage: ' + item.getStorage().getQuantity()}"></h3>

    <form th:action="@{/cart/item/add}" th:method="POST" th:object="${lotDto}">
        <input type="hidden" name="itemId" th:value="${item.id}"/>
        <input type="hidden" name="itemClassName" th:value="${item.getItemClazz().getName()}"/>
        <input type="hidden" name="limitQuantity" th:value="${item.storage.quantity}"/>
        <div>
            <input type="text" th:field="*{quantity}" th:value="*{1}"/>
<!--                   min="0" th:max="${item.getStorage().getQuantity()}" step="1"/>-->
            <div style="color: red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"> Ошибочное количество   </div>
        </div>
        <input type="submit" value="Add item"/>
    </form>
</div>
</body>
</html>
