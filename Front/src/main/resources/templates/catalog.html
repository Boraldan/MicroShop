<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<form action="#" th:action="@{/catalog}" th:object="${category}" method="post">
    <div>
        <label for="categoryName">Category Name:</label>
        <select id="categoryName" name="categoryName">
            <option th:each="name : ${T(boraldan.entitymicro.shop.entity.category.CategoryName).values()}"
                    th:value="${name}" th:text="${name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Get Category Item</button>
    </div>
</form>

<h1>Items</h1>
<div th:if="${items}">
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>title</th>
            <th>price</th>
            <th>Category</th>
            <th>Item</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}">ID</td>
            <td th:text="${item.title}">title</td>
            <td th:text="${item.price.getBasePrice()}">price</td>
            <td th:text="${item.category.categoryName}">CategoryName</td>
            <!--                        <td>-->
            <!--                            <a th:href="@{/shop/item(itemId=${item.id}, itemClassName=${item.itemClazz.getName()})}">Show item</a>-->
            <!--                        </td>-->
            <td>
                <form th:action="@{/shop/item}" th:method="GET">
                    <input type="hidden" name="itemId" th:value="${item.id}"/>
                    <input type="hidden" name="itemClassName" th:value="${item.itemClazz.getName()}"/>
                    <input type="submit" value="Show item"/>
                </form>
            </td>
            <td>
                <form th:action="@{/shop/item/delete{itemId}(itemId=${item.id})}" th:method="POST">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
